<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<link href="http://fonts.googleapis.com/css?family=Lora" rel="stylesheet" type="text/css">

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div id = "outer">
  <div id = "container">
    
    <div id = "quote-div" class = "row clearfix">
      <div id = "quote-mark" class =  "col-xs-2">
        <i class="fa fa-quote-left" aria-hidden="true"></i>
      </div>
      <div id = "quote-content" class = "col-xs-10">
        <p id = "quote-body"></p>
        <p id = "quote-author"></p>
      </div>
    </div>
    
    <div id = "button-row" class = "row">
      <div id = "tweet-button-div" class = "col-xs-6">
        <button id = "tweet-button" class = "btn btn-outline-secondary"><i class="fa fa-twitter-square" aria-hidden="true"></i></button>
      </div>
      
      <div id = "quote-button-div" class = "col-xs-6">
        <button id = "new-quote-button" class = "btn btn-outline-primary">New Quote</button>
      </div>
    </div>
    
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
